<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChingLing Family!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
            font-size: 48px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        .welcome-message {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 40px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to ChingLing Family!</h1>
        <h2 style="color: red;">KX was here</h2>
        <p>We're thrilled to have you here. Explore, engage, and enjoy your time with us!</p>
        <a href="aboutus.html" class="btn">Start Exploring, About Us</a>
        <a href="https://www.facebook.com" class="btn btn-facebook">Visit us on Facebook</a>
    </div>
</body>
</html>
